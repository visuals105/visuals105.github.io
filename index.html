<script>
  function changeBackground() {
    var scrollPos = window.scrollY; // Get the current scroll position
    var triggerPos = 500; // Change background after scrolling down 500 pixels

    if (scrollPos > triggerPos) {
      document.body.classList.add('bg-two'); // Add class to change background
    } else {
      document.body.classList.remove('bg-two'); // Remove class if scrolling back up
    }
  }



  function smoothScroll(event) {
  event.preventDefault();
  const targetId = event.target.getAttribute("href").substring(1);
  const targetElement = document.getElementById(targetId);
  const offsetTop = targetElement.offsetTop;
  window.scrollTo({
    top: offsetTop,
    behavior: "smooth"
  });
}
</script>
